<div>
  <div *ngIf="isLoggedIn">
    <!--Login Form-->
    <input type="text" [(ngModel)]="loginInput">
    <!--Login-->
    <input type="password" [(ngModel)]="passwordInput">
    <!--Password-->
    <button (click)="login()">
      <!--Logout button-->
      {{logoutButtonLabel}}
    </button>
  </div>
  <div *ngIf="!isLoggedIn">
    <!--Images (Shopcart, Profile)-->
    Shopcart Profile
    <button (click)="logout()">
      <!--Login button-->
      {{loginButtonLabel}}
    </button>
  </div>
</div>
